name: JS
on:
  merge_group:
    types: [checks_requested]
  pull_request:
    paths:
      - '**.js'
      - '**.ts'

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      ### version with cache
      - uses: oven-sh/setup-bun@v2
        name: Install Bun
        with:
          bun-version: 1.0.0
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: bun install
      ###

      - name: eslint
        run: "bun run lint"

      - name: typecheck
        run: "bun run typecheck"

      - name: build
        run: "bun run build"

      - name: test
        run: "bun run test"
